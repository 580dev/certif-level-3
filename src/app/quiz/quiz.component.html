<app-question (changeQuestion)="clickChangeQuestion($event)" *ngFor="let q of questions; index as i" [question]="q"
              (change)="userAnswers[i] = $event" [haveChangeQuestion]="haveChangeQuestion">
</app-question>
<div>
  <button class="inverse large" *ngIf="userAnswers.length == 5" (click)="submit()">
    Submit
  </button>
</div>
